<html lang="en">
<head>
  <meta charset="utf-8">

  <title>I can get you a map</title>
  <meta name="description" content=“I can get you a map, with nailpolish”>
  <meta name="author" content="Alex Tarr">

<style>
html, body {width:100%; height:100%; padding: 0; margin: 0;}
#cartodb-map { width: 800px; height:429px; background: black;
	position:absolute;
	left:0;
	right:0;
}
#container{
			width: 800px; 
			height:429px;
		    position: absolute;
		    margin: auto;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
			box-shadow: 10px 10px 5px #888888;
		}
div.cartodb-infowindow{
	z-index:20;
}
</style>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link rel="stylesheet" href="css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->

	<script type="infowindow/html" id="infowindow_template">
	  <div class="cartodb-popup" style="z-index:25;">
	    <a href="#close" class="cartodb-popup-close-button close">x</a>
	     <div class="cartodb-popup-content-wrapper">
	       <div class="cartodb-popup-content">
	         <!-- content.data contains the field info -->
	        <a href="{{url}} "target="_blank"><h2>{{name}}</h2></a>
	       </div>
	     </div>
	     <div class="cartodb-popup-tip-container"></div>
	  </div>
	</script>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [34.0670515,-118.2547329],
        zoom: 9
      })
	  
  // Add a basemap to the map object just created
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	  
      var layerUrl = 'https://alextarr.cartodb.com/api/v2/viz/fa33e0e4-9b98-11e5-bc22-0ecd1babdde5/viz.json';
	  
    
    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
      }).on('error', function() {
        //log the error
      });
    }
  </script>
	
	
	

</head>

<body onload="init()">
	<h1 style = "margin: 10px;">"I can get you a map... with hyperlinks"</h1>
	<h2 style = "margin: 20px;"> -Ted Geier</h2>
	<div id="container">
		<div style='background-image: url("https://owlspace-ccm.rice.edu/access/content/user/art5/test/getyouatoe/images/toe_mask_01.png"); width:261; height:429; position:absolute; left:0; top:0; z-index: 15;'></div>
		<div style='background-image: url("https://owlspace-ccm.rice.edu/access/content/user/art5/test/getyouatoe/images/toe_mask_02.png"); width:539; height:152; position:absolute; left:261; top:0; z-index: 16;'></div>
		<div style='background-image: url("https://owlspace-ccm.rice.edu/access/content/user/art5/test/getyouatoe/images/toe_mask_04.png"); width:361; height:108; position:absolute; left:439; top:152; z-index: 17;'></div>
		<div style='background-image: url("https://owlspace-ccm.rice.edu/access/content/user/art5/test/getyouatoe/images/toe_mask_06.png"); width:300; height:169; position:absolute; left:500; top:260; z-index: 18;'></div>
		<div id="container" style="width:800px; height:429px;">
			<div id='cartodb-map'></div>
		</div>
	
	</div>

</body>
</html>
